<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body style="background-color: rgb(0, 119, 10);">
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos das listas a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá ser utilizar em cada caso!
    </p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h1>, <h2>, <h3>, <h4> ou <h5>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <pre>">Código-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
