<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xemplo de Hver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
            background-color: red;
            color: white;
            width: 300px;
        }
        div:hover > p {
            display: block;
        }

        div:hover {
            color: rgb(0, 0, 0);
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>
        Passe o Mouse no texto abaixo
    </p>
    <div>
        Passse o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
