<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixs</title>
    <style>
        h1{
            background-color: aquamarine;
            height: 300px;
            width: 300px;

            outline: 5px dashed orangered;

            border: 5px solid #58af92;
            
            padding: 5px;

            margin: 20px  auto  40px   auto ;
        }

        a{
            border-width: 5px;
            border-style: inset;
            border-color: rgb(255, 0, 0);
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
        Parágrafos também são exempos de box-level, <a href="#">mas os links são exemplos de caixas inline-level.</a> Vamos ver como tudo funciona
    </p>
</body>
</html>
