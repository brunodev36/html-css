<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <Style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 630px;
            height: 360px;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
            text-align: center;
        }

        .m {
            background-color: rgba(255, 0, 38, 0.24);
        }

        .h {
            background-color: rgba(173, 216, 230, 0.349);
        }
    </Style>
</head>
<body>
    <h1>Filmes Preferidos</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" class="m" scope="rowgroup">Mulheres</th>
                <td class="m">Ana Maria Santos</td>
                <td class="m">Alien</td>
                <td class="m">Rambo</td>
                <td class="m">Vingadores</td>
            </tr>
            <tr>
                <td class="m">Beatriz Souza</td>
                <td class="m">Hulk</td>
                <td class="m">Inception</td>
                <td class="m">Batman</td>
            </tr>
            <tr>
                <td class="m">Cláudia Melo</td>
                <td class="m">Oblivion</td>
                <td class="m">Matrix</td>
                <td class="m">Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" class="h" scope="rowgroup">Homens</th>
                <td class="h">Bruno Mendonça</td>
                <td class="h">Intocáveis</td>
                <td class="h">Amnésia</td>
                <td class="h">Gladiador</td>
            </tr>
            <tr>
                <td class="h">Daniel Lourenço</td>
                <td class="h">Wall-E</td>
                <td class="h">Oldboy</td>
                <td class="h">Dangal</td>
            </tr>
            <tr>
                <td class="h">Fabiano Mota</td>
                <Td class="h">Star Wars 5</Td>
                <td class="h">Taxi Driver</td>
                <td class="h">Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
